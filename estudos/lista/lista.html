<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1>Exemplos de lista</h1>
    <ul style="list-style-type: square;">
        <li>cafe</li>
        <li>cha</li>
        <li>leite</li>
        <li>refrigerante</li>
        <li>pingado</li>
        <li>suco</li>
    </ul>

    <ol>
        <li>cafe</li>
        <li>cha</li>
        <li>leite</li>
        <li>refrigerante</li>
        <li>pingado</li>
        <li>suco</li>
    </ol>

</body>
</html>
