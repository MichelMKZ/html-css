<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagnes dinamicas</title>
</head>
<body>
    <picture>
    <source media="(max-width:750px)" srcset="imagens/pequena.png"

    type="image/png">

    </audio>

</body>
</html>
