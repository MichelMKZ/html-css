<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando o hover</title>
<style>
    body{
      font-family: 'Courier New', Courier, monospace;  
    }
    div > p {
        display: none;
    }
    div:hover > p {
        display: block;
        color: white;
        background-color: red;
        width: 300px;
    }
    div:hover{
        color: red;
    }
</style>
</head>
<body>
    <h1>testando o hover</h1>
    <p>abaixo estamos tenstando o hover</p>
    <p>testo escondido</p>
    <div>
        passe o mouse aqui
        <p>testo escondido pelo hover</p>
    </div>
    acima o testo escondido
</body>
</html>
